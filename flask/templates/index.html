<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solar Power System Cost Estimator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- D3 stuff -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <!-- Bootstrap 5 stuff -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Add the leaftlet stuff https://leafletjs.com/examples/choropleth/ -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  
  <style>
    #map { width: 1000px; height: 600px; } 
    .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; } 
    .legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
  </style>
  
  <!-- Grid.js  -->
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Residential Solar Cost Estimator</h1>
  <p>Version: {{version}} || Dataset Version: {{year}}</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-2">
      <h3>500 KWh</h3>
      <p><button type="button" class="btn btn-info" value="500">Get Estimate</button></p>
    </div>
    <div class="col-sm-2">
      <h3>1000 KWh</h3>
      <p><button type="button" class="btn btn-info" value="1000">Get Estimate</button></p>
    </div>
    <div class="col-sm-2">
      <h3>1500 KWh</h3>        
      <p><button type="button" class="btn btn-info" value="1500">Get Estimate</button></p>
    </div>
    <div class="col-sm-2">
      <h3>2000 KWh</h3>        
      <p><button type="button" class="btn btn-info" value="2000">Get Estimate</button></p>
    </div>
    <div class="col-sm-2">
      <h3>2500 KWh</h3>        
      <p><button type="button" class="btn btn-info" value="2500">Get Estimate</button></p>
    </div>
    <div class="col-sm-2">
      <h3>3000 KWh</h3>        
      <p><button type="button" class="btn btn-info" value="3000">Get Estimate</button></p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <h3>3500 KWh</h3>
      <p><button type="button" class="btn btn-info" value="3500">Get Estimate</button></p>
    </div>
    <div class="col-sm-2">
      <h3>4000 KWh</h3>
      <p><button type="button" class="btn btn-info" value="4000">Get Estimate</button></p>
    </div>
    <div class="col-sm-2">
      <h3>4500 KWh</h3>        
      <p><button type="button" class="btn btn-info" value="4500">Get Estimate</button></p>
    </div>
    <div class="col-sm-2">
      <h3>5000 KWh</h3>        
      <p><button type="button" class="btn btn-info" value="5000">Get Estimate</button></p>
    </div>
    <div class="col-sm-2">
      <h3>5500 KWh</h3>        
      <p><button type="button" class="btn btn-info" value="5500">Get Estimate</button></p>
    </div>
    <div class="col-sm-2">
      <h3>6000 KWh</h3>        
      <p><button type="button" class="btn btn-info" value="6000">Get Estimate</button></p>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">  
    <div class="col-sm-3">      
      <label for="zip_input" class="col-sm-2 col-form-label">ZIPCODE:</label>
      <input type="text" class="form-control-plaintext" id="zip_input" value="92130">
    </div>
    
    <div class="col-sm-3">      
      <label for="house_option" class="form-label">House Size (sqft):</label>
      <select id="house_option" name="house_option">
        <option value="0">N/A</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
        <option value="1500">1500</option>
        <option value="2000">2000</option>
        <option value="2500">2500</option>
        <option value="3000">3000</option>
        <option value="3500">3500</option>
        <option value="4000">4000</option>
        <option value="4500">4500</option>
        <option value="5000">5000</option>
      </select>  
    </div>
    
    <div class="col-sm-3">      
      <label for="kwh_option" class="form-label">Desired KWh:</label>
      <select id="kwh_option" name="kwh_option">
        <option value="0">N/A</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
        <option value="1500">1500</option>
        <option value="2000">2000</option>
        <option value="2500">2500</option>
        <option value="3000">3000</option>
        <option value="3500">3500</option>
        <option value="4000">4000</option>
        <option value="4500">4500</option>
        <option value="5000">5000</option>
        <option value="5500">5500</option>
        <option value="6000">6000</option>
      </select>  
    </div>
    
    <div class="col-sm-3">      
      <label for="solar_option" class="form-label">Technology:</label>
      <select id="solar_option" name="solar_option">
        <option value="1">Solar</option>
        <option value="2">Solar+Storage</option>
        <option value="3">Storage</option>
      </select>  
    </div>
  </div>
  
  <div class="row"> 
    <div class="col-sm-8">
      <button class="btn btn-success" value="get_estimate">Get Estimates</button> 
      <!--<button class="btn btn-success" value="plot_data">Show Plots</button> -->  
    </div>  
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6"> 
      <div class="alert alert-info" id="estimate_info">
        101 Estimates Calculated
      </div>  
    </div>  
    
    <div class="col-sm-3">
      <div class="alert alert-success" id="lowest">
        <strong>Lowest Cost: $5,000</strong>
      </div> 
    </div> 
    
    <div class="col-sm-3"> 
    <div class="alert alert-danger" id="highest">
      <strong>Higest Cost: $6,500</strong>
    </div> 
    </div>     
  </div>
</div>

<!--Add our map now based on https://leafletjs.com/examples/choropleth/ 
<div class="container mt-5">
  <div class="row d-flex justify-content-center" id="usmap">
    <div class="col-md-12" id="map"></div>
  </div>
</div>
-->

<!-- Add the Grid.js Table with state data -->
<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-12" id="gtable"></div>
  </div>
</div>

<!-- Choropleth scripts
<script type="text/javascript" src="/static/data/us-states.js"></script>
<script type="text/javascript" src="/static/my_choropleth.js"></script>
-->

<!-- Grid.js script -->
<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>

<!-- Load our script -->
<script type="text/javascript" src="/static/app.js"></script>
</body>
</html>
